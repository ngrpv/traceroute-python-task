<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Tracer</title>
</head>
<body>
<form action="/trace" method="get" class="form">
    <label>
        Ip or domain:
        <input name="domain" class="domain_input" type="text" required>
    </label>
    <label>
        Max TTL
        <input name="max-ttl" class="domain_input" type="number" value="30">
    </label>
    <label>
        Timeout(in ms)
        <input name="timeout" class="domain_input" type="number" value="1000">
    </label>

    <input class="submit-btn" type="submit" value="Trace">
</form>
</body>
</html>
